{% extends "base.html" %}

{% block title %}Edit Guide{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Edit Guide</h2>

    <form method="POST" action="{{ url_for('edit_guide', guide_id=guide.id) }}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ guide.title }}" required>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control" id="content" name="content" rows="4" required>{{ guide.content }}</textarea>
        </div>
        <div class="form-group">
            <label for="link">Link</label>
            <input type="url" class="form-control" id="link" name="link" value="{{ guide.link }}" required>
        </div>
        <div class="form-group">
            <label for="video">Video</label>
            <input type="url" class="form-control" id="video" name="video" value="{{ guide.video }}" required>
        </div>
        <div class="form-group">
            <label for="image">Image</label>
            <input type="url" class="form-control" id="image" name="image" value="{{ guide.image }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
